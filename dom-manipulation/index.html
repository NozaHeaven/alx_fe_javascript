<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Dropdown menu for category filtering -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories will go here -->
  </select>

  <!-- Section to display a quote -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Section to hold the form, dynamically created by JavaScript -->
  <div id="formContainer"></div>

  <!-- Button to export quotes -->
  <button id="exportQuotesButton">Export Quotes</button>

  <!-- File input to import quotes -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
